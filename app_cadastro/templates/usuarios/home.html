{% extends 'usuarios/base.html' %}
{% block conteudo %}

    {% csrf_token %}

        Nome <input name="nome" class="form-control-sm" type="text">
        Email <input name="email" class="form-control-sm" type="text">
        <button class="form-control-sm">Enviar</button>
      </div>
  </form>
{% endblock %}
