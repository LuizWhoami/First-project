{% extends 'usuarios/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;"> Registros de Usuarios</h1>
<body>
    <div class="container">
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
            <tr/>
            {% endfor %}    
        </table>
    </div>
</body>

{% endblock %}
